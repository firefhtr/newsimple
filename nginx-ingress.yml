apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: default
spec:
  rules:
  - host: nip.io
    http:
      paths:
      - backend:
          service:
            name: mynginx
            port:
              number: 80
        pathType: ImplementationSpecific
status:
  loadBalancer: {}
